<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The changing caterpillar</title>
        <style>
            .result {
                font-size: 20px;
                font-weight: bold;
                color: blue;
            }
        </style>
    </head>
    <body>
    <h1>The Caterpillar</h1>
    
    <p>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg" width="400">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $("h1").text('New heading about butterflies.');
        $('p').html('Butterflies are insects in the macrolepidopteran clade Rhopalocera from the order Lepidoptera, which also includes moths. Adult butterflies have large, often brightly coloured wings, and conspicuous, fluttering flight.');
       
        $('img').attr('src', 'https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png');
        $('h1').css('color', 'blue');
        $('p').css('color', 'red');
        $('body').css('color', 'red');
        $('<span>Butterflies tend to fold their wings vertically up over their backs. Moths tend to hold their wings in a tent-like fashion that hides the abdomen. Butterflies are typically larger and have more colorful patterns on their wings. Moths are typically smaller with drab-colored wings</span>').appendTo('body');
    </script>
    
    </body>
</html>
