<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The changing caterpillar</title>
        <style>
            .result {
                font-size: 20px;
                font-weight: bold;
                color: blue;
            }
            .butterfly{
                font-size: 20px;
                font-weight: bold;
                color: yellow;

            }
        </style>
    </head>
    <body>
    <h1>The Caterpillar</h1>
    
    <p id='p1'>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg" width="400">

    <p>
    <a href= https://en.wikipedia.org/wiki/Caterpillar>Caterpillar</a>
    </p>

    <p>
        <input type="button" id="metamorphose" value="Metamorphose">
        <input type="button" id="restore" value="Restore" style='Display:None'>
    </p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('#metamorphose').on('click',function(){
                $("h1").text('New heading about butterflies.');
                $('#p1').html('Butterflies are insects in the macrolepidopteran clade Rhopalocera from the order Lepidoptera, which also includes moths. Adult butterflies have large, often brightly coloured wings, and conspicuous, fluttering flight.');
                $('img').attr('src', 'https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png');
                $('a').text('Butterfly');
                $('a').attr('href', 'https://en.wikipedia.org/wiki/Butterfly');
                $('h1').css('color', 'blue');
                $('#p1').addClass('.butterfly')
                $('p').css('color', 'red');
                $('body').css('color', 'red');;
                $('a').after('<li>There are more than 20,000 species of butterflies.</li>');
                $('a').after('<li>Buterflies have up to 1200 eyes.</li>');
                $('#restore').show();
                $('#metamorphose').hide();
    });
        $('#restore').on('click',function(){
            location.reload(true);
        });
    });
    </script>
    
    </body>
</html>
